<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Varieties Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="product"> <!-- Required wrapper -->

    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp-Apple.jpg" alt="Yellow Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Granny_smith_and_cross_section.jpg" alt="Green Apple"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Orange_Apple.jpg" alt="Orange Apple"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="details">
      <h2 class="price">$7.93</h2>

      <div class="variant">
        <h3>Varieties</h3>
        <ul>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Granny_smith_and_cross_section.jpg" alt="Green Apple" width="40">
            <strong>Green:</strong> <a href="#">Link</a>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp-Apple.jpg" alt="Yellow Apple" width="40">
            <strong>Yellow:</strong> <a href="#">Link</a>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Orange_Apple.jpg" alt="Orange Apple" width="40">
            <strong>Orange:</strong> <a href="#">Link</a>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple" width="40">
            <strong>Red:</strong> <a href="#">Link</a>
          </li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <p>Apples are rich in fiber, vitamin C, and various antioxidants. They are also very filling and perfect as a healthy snack.</p>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>

  </div> <!-- /.product -->

</body>
</html>
